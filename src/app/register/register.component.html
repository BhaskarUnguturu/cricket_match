<div class="video-container">
    <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop" preload="auto">
        <source src="https://storage.googleapis.com/coverr-main/mp4/Audience.mp4" type="video/mp4">
      </video>

    <div style="margin-left: 34%;margin-right: 40%;margin-top: 200px;">
        <img class="img-fluid" alt="Responsive image" src="../../../assets/generatedtext.jpg">
    </div>

</div>

<div class="container">

    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <a routerLink="/dashboard" routerLinkActive="active" class="close-icon "></a>
                    <h5 class="card-title text-center">Registration Form</h5>



                    <form [formGroup]="registerForm" (submit)="registerUser()">

                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control" id="userEmail" formControlName="userEmail" aria-describedby="emailHelp" placeholder="Enter email">

                            <div *ngIf="registerForm.controls['userEmail'].invalid && (registerForm.controls['userEmail'].dirty )" class="alert alert-danger">
                                Proper Format of Email is abc@abd.com
                            </div>
                            <div *ngIf="( registerForm.controls['userEmail'].touched && registerForm.controls['userEmail'].errors?.required ) " class="alert alert-danger">
                                Email is required.
                            </div>

                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="userPassword" formControlName="userPassword" placeholder="Password">
                            <div *ngIf="registerForm.controls['userPassword'].invalid && (registerForm.controls['userPassword'].dirty)" class="alert alert-danger">
                                Password must be alphanueric and min length 8 max len 15
                            </div>
                            <div *ngIf="(registerForm.controls['userPassword'].touched  && registerForm.controls['userPassword'].errors?.required)" class="alert alert-danger">
                                Password is required.
                            </div>

                        </div>

                        <div class="form-group">
                            <label for="password">Confirm Password</label>
                            <input type="password" class="form-control" id="userPasswordC" formControlName="userPasswordC" placeholder="Confirm Password">
                            <!-- <i matSuffix class="material-icons" showHideTrigger="userPasswordC"
                            [showHideStatus]="{ materialIcon: true, id: 'userPasswordC' }"></i>
               -->

                        </div>

                        <div class="form-group ">
                            <label for="userImage ">User Picture</label><br>
                            <input type="file" id="userImage " formControlName="userImage" (change)="onFileSelect($event) " name="userImage ">
                            <div *ngIf="(registerForm.controls['userImage'].touched  && registerForm.controls['userImage'].errors?.required)" class="alert alert-danger">
                                Image is required.
                            </div>
                        </div>

                        <button type=" submit " (click)="validateForm()" class="btn btn-primary ">Submit</button>



                    </form>
                    <a routerLink="/login " style="cursor: pointer; ">Already a user?Log in</a>
                </div>
            </div>
        </div>
    </div>
</div>
